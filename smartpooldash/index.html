<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tá quente tá</title>
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
</head>

<body>
    <section>
        <div class="temperatures">
            <div class="container container-temps">
                <div id="temperature-div" class="row" style="justify-content: space-around;">
                    <div class="col-xs-6">
                        <h3 class="text-center text-title-panel" id="text-title-panel">Painel</h3>
                        <h1 class="text-temps-panel" id="text-temps-panel"></h1>
                    </div>
                    <div class="col-xs-6">
                        <h3 class="text-center text-title-pool" id="text-title-pool">Piscina</h3>
                        <h1 class="text-temps-pool" id="text-temps-pool"></h1>
                    </div>
                </div>
                <h5 class="text-center text-timestamp" id="text-timestamp"></h5>
                <canvas id="daychart" class="daychart"></canvas>
                <h5 class="text-center error-text" id="error-text"></h5>
                <div id="error-image" class="error-image"></div>
                <div class="spinner" id="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </div>
        </div>
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
    </section>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="js/jquery.backstretch.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
